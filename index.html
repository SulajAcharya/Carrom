<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrom-board">
        <div class="edge">
            <div class="game-space">
                <div class="hole" id="lefttop-hole"></div>
                <div class="hole" id="leftbottom-hole"></div>
                <div class="hole" id="righttop-hole"></div>
                <div class="hole" id="rightbottom-hole"></div>

                <div class="design-circle" id="cir-lftp"></div>
                <div class="design-circle" id="cir-rttp"></div>
                <div class="design-circle" id="cir-lfbt"></div>
                <div class="design-circle" id="cir-rtbt"></div>

                <div class="ctr-cir" id="ctr-out-cir">
                    <div class="ctr-cir" id="ctr-in-cir"></div>
                </div>

                <div class="striker-placer" id="top-line">
                    <div class="striker-hole" id="lf-top"></div>
                    <div class="striker-hole" id="rt-top"></div>
                </div>
                </div>
                <div class="striker-placer" id="left-line">
                    <div class="striker-hole" id="tp-left"></div>
                    <div class="striker-hole" id="bt-left"></div>
                </div>
                <div class="striker-placer" id="right-line">
                    <div class="striker-hole" id="tp-right"></div>
                    <div class="striker-hole" id="bt-right"></div>
                </div>
                <div class="striker-placer" id="bottom-line">
                    <div class="striker-hole" id="lf-bottom"></div>
                    <div class="striker-hole" id="rt-bottom"></div>
                </div>

                <div class="semi-cir" id="lftp-semi"></div>
                <div class="semi-cir" id="rttp-semi"></div>
                <div class="semi-cir" id="lfbt-semi"></div>
                <div class="semi-cir" id="rtbt-semi"></div>


                <div class="slanting-line" id="lftp-line"></div>
                <div class="slanting-line" id="rttp-line"></div>
                <div class="slanting-line" id="lfbt-line"></div>
                <div class="slanting-line" id="rtbt-line"></div>



                <!-- <div class="striker-hole" id="lefttop-pos"></div>
                <div class="striker-hole" id="righttop-pos"></div>
                <div class="striker-hole" id="leftbottom-pos"></div>
                <div class="striker-hole" id="rightbottom-pos"></div> -->
            </div>
        </div>

    </div>
</body>
</html>
